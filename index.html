<!DOCTYPE html>
<html>
<head>
  <title>College Registration</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .success {
      display: none;
      color: green;
    }
  </style>
</head>
<body>

<div class="container" id="formContainer">
  <h2>Student Registration</h2>
  <form id="registrationForm">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="number" id="age" placeholder="Enter your age" required>
    <input type="text" id="course" placeholder="Enter your course" required>
    <button type="submit">Register</button>
  </form>
</div>

<div class="container success" id="successContainer">
  <h2>Registration Successful!</h2>
  <p id="message"></p>
</div>

<script>
  const form = document.getElementById('registrationForm');
  const formContainer = document.getElementById('formContainer');
  const successContainer = document.getElementById('successContainer');
  const message = document.getElementById('message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const course = document.getElementById('course').value;

    // Hide form, show success message
    formContainer.style.display = 'none';
    successContainer.style.display = 'block';

    message.innerHTML = `
      Dear <strong>${name}</strong>, you are successfully registered for <strong>${course}</strong> at <strong>Greenfield College</strong>.<br><br>
      <strong>College Details:</strong><br>
      Address: 123 College Road, City, Country<br>
      Email: info@greenfieldcollege.com<br>
      Phone: +91-1234567890
    `;
  });
</script>

</body>
</html>
